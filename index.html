drawDefaultMonkey(ctx) { let y=this.y; if(this.isSliding)y=this.y+this.height/2; ctx.fillStyle='#D2691E'; ctx.beginPath(); ctx.ellipse(this.x+30,y+40,25,20,Math.PI/2,0,2Math.PI); ctx.fill(); ctx.fillStyle='#DEB887'; ctx.beginPath(); ctx.arc(this.x+30,y+20,18,0,2Math.PI); ctx.fill(); ctx.fillStyle='#D2691E'; ctx.beginPath(); ctx.arc(this.x+15,y+18,8,0,2Math.PI); ctx.arc(this.x+45,y+18,8,0,2Math.PI); ctx.fill(); ctx.fillStyle='#000'; ctx.beginPath(); ctx.arc(this.x+25,y+20,2,0,2Math.PI); ctx.arc(this.x+35,y+20,2,0,2Math.PI); ctx.fill(); ctx.fillStyle='#D2691E'; if(this.isSliding){ctx.fillRect(this.x+20,y+15,20,5);} else if(this.isJumping){ctx.fillRect(this.x+20,y+50,8,15); ctx.fillRect(this.x+32,y+50,8,15);} else {if(this.frame===0){ctx.fillRect(this.x+20,y+55,8,15);ctx.fillRect(this.x+32,y+55,8,15);}else{ctx.fillRect(this.x+20,y+50,8,15);ctx.fillRect(this.x+32,y+60,8,15);}}}
drawShield(ctx) { ctx.strokeStyle='#3498db'; ctx.lineWidth=3; ctx.globalAlpha=0.5+Math.sin(performance.now()/100)0.2; ctx.beginPath(); ctx.arc(this.x+30,this.y+30,40,0,2Math.PI); ctx.stroke(); }
drawMagnetEffect(ctx) { ctx.strokeStyle='#9b59b6'; ctx.lineWidth=1; for(let i=0;i<3;i++){ctx.beginPath();const r=45+i5+Math.sin(performance.now()/200+i)5;ctx.arc(this.x+30,this.y+30,r,0,2Math.PI);ctx.stroke();}}
drawBoostEffect(ctx) { ctx.fillStyle=rgba(231, 76, 60, ${0.5+Math.random()*0.3}); ctx.beginPath(); ctx.moveTo(this.x,this.y+20); ctx.lineTo(this.x-30,this.y+30); ctx.lineTo(this.x,this.y+40); ctx.fill(); }
}
class Obstacle {
constructor(x,type){this.x=x;this.type=type;const p={log:{w:80,h:40,y:280},rock:{w:50,h:50,y:270},bird:{w:60,h:30,y:170-Math.random()40}}[type];this.width=p.w;this.height=p.h;this.y=p.y;}
update(speed){this.x-=speed;if(this.type==='bird')this.y+=Math.sin(this.x/50);}
draw(ctx){if(this.type==='log'){ctx.fillStyle='#8B4513';ctx.fillRect(this.x,this.y,this.width,this.height);ctx.strokeStyle='#654321';ctx.strokeRect(this.x,this.y,this.width,this.height);}else if(this.type==='rock'){ctx.fillStyle='#7f8c8d';ctx.beginPath();ctx.moveTo(this.x,this.y+this.height);ctx.lineTo(this.x+this.width/2,this.y);ctx.lineTo(this.x+this.width,this.y+this.height);ctx.closePath();ctx.fill();}else if(this.type==='bird'){ctx.fillStyle='#e74c3c';ctx.beginPath();ctx.ellipse(this.x+30,this.y+15,20,10,0,0,2Math.PI);ctx.fill();ctx.fillStyle='#c0392b';ctx.beginPath();const w=15+Math.sin(this.x/10)10;ctx.moveTo(this.x+10,this.y+15);ctx.lineTo(this.x+30,this.y+w);ctx.lineTo(this.x+50,this.y+15);ctx.fill();}}
}
class Collectible {
constructor(x,y,type){this.x=x;this.y=y;this.type=type;this.width=30;this.height=30;this.collected=false;}
update(speed){this.x-=speed;this.y+=Math.sin(this.x/30)0.5;}
draw(ctx){if(this.collected)return;ctx.save();ctx.translate(this.x+15,this.y+15);ctx.rotate(Math.sin(this.x/20)0.2);if(this.type==='banana'){ctx.fillStyle='#FFD700';ctx.beginPath();ctx.ellipse(0,0,12,20,Math.PI/6,0,2Math.PI);ctx.fill();}else{ctx.fillStyle='#8B4513';ctx.beginPath();ctx.arc(0,0,15,0,2Math.PI);ctx.fill();}ctx.restore();}
}
class PowerUp {
constructor(x,y,type){this.x=x;this.y=y;this.type=type;this.width=40;this.height=40;this.collected=false;}
update(speed){this.x-=speed;this.y+=Math.sin(Date.now()/200)0.5;}
draw(ctx){if(this.collected)return;const c={'shield':'#3498db','magnet':'#9b59b6','boost':'#e74c3c'}[this.type];ctx.fillStyle=c;ctx.beginPath();ctx.arc(this.x+20,this.y+20,20,0,2Math.PI);ctx.fill();ctx.fillStyle='white';ctx.font='bold 24px sans-serif';ctx.textAlign='center';ctx.textBaseline='middle';ctx.fillText(this.type[0].toUpperCase(),this.x+20,this.y+22);}
}
class Particle {
constructor(x,y,c,l,vx,vy){this.x=x;this.y=y;this.color=c;this.life=l;this.maxLife=l;this.vx=vx;this.vy=vy;this.size=2+Math.random()2;}
update(dt){this.x+=this.vxdt;this.y+=this.vydt;this.vy+=0.1dt;this.life-=dt;}
draw(ctx){ctx.globalAlpha=Math.max(0,this.life/this.maxLife);ctx.fillStyle=this.color;ctx.beginPath();ctx.arc(this.x,this.y,this.size,0,2*Math.PI);ctx.fill();ctx.globalAlpha=1.0;}
}
window.addEventListener('load', () => {
new MonkeyRunnerGame();
const previewCanvas=document.getElementById('monkeyPreviewCanvas');
if(previewCanvas){const ctx=previewCanvas.getContext('2d');const pMonkey=new Monkey();pMonkey.x=10;pMonkey.y=10;pMonkey.draw(ctx);}
});
</script>
