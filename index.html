<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Runner - Enhanced Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #2c3e50; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .game-container { position: relative; width: 800px; height: 400px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); border-radius: 8px; overflow: hidden; cursor: pointer; }
        #gameCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #gameOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 10; display: flex; justify-content: center; align-items: center; }
        .screen { width: 90%; max-width: 600px; background: rgba(255, 255, 255, 0.9); border-radius: 12px; padding: 25px; text-align: center; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: #e67e22; font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1); }
        h2 { color: #2c3e50; font-size: 1.5rem; margin-bottom: 20px; }
        h3 { color: #2c3e50; font-size: 1.2rem; margin: 15px 0; }
        .game-button { background: #e67e22; color: white; border: none; padding: 12px 30px; font-size: 1.2rem; border-radius: 50px; cursor: pointer; margin: 10px; transition: all 0.2s; box-shadow: 0 4px 0 #d35400; }
        .game-button:hover { background: #f39c12; transform: translateY(-2px); }
        .game-button:active { transform: translateY(2px); box-shadow: 0 2px 0 #d35400; }
        .game-button.secondary { background: #7f8c8d; box-shadow: 0 4px 0 #636e72; }
        .game-button.secondary:hover { background: #95a5a6; }
        .score-display { background: #f1c40f; border-radius: 8px; padding: 15px; margin: 20px 0; font-size: 1.2rem; font-weight: bold; color: #2c3e50; }
        .high-score { background: #f1c40f; border-radius: 8px; padding: 10px; margin: 10px auto; width: fit-content; font-weight: bold; color: #2c3e50; }
        .character-select { margin: 15px 0; }
        .character-options { display: flex; justify-content: center; gap: 20px; margin: 15px 0; }
        .character { padding: 10px; border-radius: 8px; border: 2px solid #e67e22; background: rgba(230, 126, 34, 0.2); }
        #monkeyPreviewCanvas { background-color: #f5f5f5; border: 3px solid #ddd; border-radius: 50%; }
        .instructions { margin-top: 15px; padding: 10px; background: rgba(0, 0, 0, 0.05); border-radius: 8px; }
        .instructions p { margin: 4px 0; color: #555; font-size: 14px; }
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 5; pointer-events: none; }
        .hud .controls button { pointer-events: all; }
        .score-container { display: flex; align-items: center; gap: 20px; }
        .score { background: rgba(0, 0, 0, 0.5); color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
        .power-meter { display: flex; align-items: center; gap: 10px; }
        .power-label { color: white; font-weight: bold; text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5); }
        .power-bar { width: 100px; height: 10px; background: rgba(0, 0, 0, 0.5); border-radius: 5px; overflow: hidden; }
        #powerFill { height: 100%; width: 0%; background: linear-gradient(to right, #f1c40f, #e67e22); transition: width 0.3s; }
        .controls button { background: rgba(0, 0, 0, 0.5); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; margin-left: 10px; cursor: pointer; transition: all 0.2s; }
        .controls button:hover { background: rgba(0, 0, 0, 0.7); }
        @media (max-width: 820px) { .game-container { width: 100%; height: 100vh; border-radius: 0; } #gameCanvas { width: 100%; height: 100%; } .screen { width: 95%; } h1 { font-size: 2rem; } }
        @media (max-width: 500px) { .score-container { flex-direction: column; align-items: flex-start; gap: 5px; } }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="hud">
            <div class="score-container">
                <span class="score">SCORE: <span id="score">0</span></span>
                <span class="score">HIGH SCORE: <span id="highScoreTop">0</span></span>
            </div>
            <div class="power-meter">
                <span class="power-label">POWER</span>
                <div class="power-bar"><div id="powerFill"></div></div>
            </div>
            <div class="controls">
                <button id="pauseButton" title="Pause">‚ùö‚ùö</button>
                <button id="muteButton" title="Mute">üîä</button>
            </div>
        </div>
        <div id="gameOverlay">
            <div id="startScreen" class="screen">
                <h1>Monkey Runner</h1>
                <h2>Enhanced Edition</h2>
                <div class="high-score">HIGH SCORE: <span id="highScore">0</span></div>
                <div class="character-select">
                    <h3>THE MONKEY</h3>
                    <div class="character-options">
                        <div class="character">
                            <canvas id="monkeyPreviewCanvas" width="80" height="80"></canvas>
                        </div>
                    </div>
                </div>
                <button id="startButton" class="game-button">Start Game</button>
                <div class="instructions">
                    <p>SPACE / Arrow UP / Click: Jump & Double Jump</p>
                    <p>Arrow DOWN: Slide (under birds)</p>
                </div>
            </div>
            <div id="pauseScreen" class="screen" style="display: none;">
                <h2>Game Paused</h2>
                <button id="resumeButton" class="game-button">Resume</button>
                <button id="quitButton" class="game-button secondary">Quit to Menu</button>
            </div>
            <div id="gameOverScreen" class="screen" style="display: none;">
                <h1>Game Over</h1>
                <h2 id="crashMessage">You crashed!</h2>
                <div class="score-display">Your Score: <span id="finalScore">0</span></div>
                <button id="restartButton" class="game-button">Play Again</button>
                <button id="menuButton" class="game-button secondary">Main Menu</button>
            </div>
        </div>
    </div>
    <script>
        const GAME_CONFIG = { GRAVITY: 0.8, INITIAL_SPEED: 5, MAX_SPEED: 15, ACCELERATION: 0.0005, JUMP_POWER: 18, DOUBLE_JUMP_POWER: 15, GROUND_HEIGHT: 320, SLIDE_DURATION: 40, INVINCIBILITY_DURATION: 120 };
        class AssetManager {
            constructor() { this.images = {}; this.sounds = {}; this.totalAssets = 0; this.loadedAssets = 0; this.onComplete = null; this.music = null; }
            loadImage(name, src) { this.totalAssets++; const img = new Image(); img.src = src; img.onload = () => this._assetLoaded(); img.onerror = () => { console.error(`Failed to load image: ${src}`); this._assetLoaded(); }; this.images[name] = img; }
            loadSound(name, src) { this.totalAssets++; const sound = new Audio(src); let loaded = false; const onCanPlay = () => { if (!loaded) { loaded = true; this._assetLoaded(); } }; sound.addEventListener('canplaythrough', onCanPlay); sound.addEventListener('error', () => { onCanPlay(); }); setTimeout(() => onCanPlay(), 5000); if (name === 'music') { this.music = sound; } else { this.sounds[name] = sound; } }
            _assetLoaded() { this.loadedAssets++; if (this.loadedAssets >= this.totalAssets && this.onComplete) { this.onComplete(); } }
            getImage(name) { return this.images[name]; }
            playSound(name, volume = 1.0) { if (!this.sounds[name]) return; const sound = this.sounds[name].cloneNode(); sound.volume = volume; sound.play().catch(e => {}); }
            playMusic(volume = 0.3) { if (!this.music) return; this.music.loop = true; this.music.volume = volume; this.music.play().catch(e => console.warn("Music will play after first interaction.")); }
            stopMusic() { if (this.music) { this.music.pause(); this.music.currentTime = 0; } }
        }
        class MonkeyRunnerGame {
            constructor() { this.canvas = document.getElementById('gameCanvas'); this.ctx = this.canvas.getContext('2d'); this.gameState = 'loading'; this.score = 0; this.highScore = parseInt(localStorage.getItem('monkeyRunnerHighScore')) || 0; this.gameSpeed = GAME_CONFIG.INITIAL_SPEED; this.powerLevel = 0; this.distance = 0; this.monkey = null; this.obstacles = []; this.collectibles = []; this.powerUps = []; this.particles = []; this.background = { layers: [] }; this.lastObstacleSpawn = 0; this.lastCollectibleSpawn = 0; this.lastPowerUpSpawn = 0; this.spawnInterval = 2000; this.assets = new AssetManager(); this.lastTime = 0; this.loadAssets(); this.setupEventListeners(); requestAnimationFrame((t) => this.gameLoop(t)); }
            loadAssets() {
                this.assets.loadImage('background1', 'https://i.imgur.com/c5B1i6c.png');
                this.assets.loadImage('background2', 'https://i.imgur.com/4kC5bNP.png');
                this.assets.loadImage('background3', 'https://i.imgur.com/fTQ12vL.png');
                this.assets.loadImage('ground', 'https://i.imgur.com/tC0js0g.png');
                this.assets.loadSound('jump', 'https://assets.codepen.io/21542/howler-push.mp3');
                this.assets.loadSound('collect', 'https://assets.codepen.io/21542/howler-sfx-levelup.mp3');
                this.assets.loadSound('crash', 'https://assets.codepen.io/21542/howler-sfx-lose.mp3');
                this.assets.loadSound('powerup', 'https://assets.codepen.io/21542/howler-sfx-coin.mp3');
                this.assets.loadSound('music', 'https://assets.codepen.io/21542/howler-rag-time.mp3');
                this.assets.onComplete = () => { this.initializeGame(); this.gameState = 'menu'; this.updateUI(); };
            }
            initializeGame() { this.background.layers = [{ image: 'background1', x: 0, speed: 0.1, y: 0, h: this.canvas.height }, { image: 'background2', x: 0, speed: 0.3, y: 0, h: this.canvas.height }, { image: 'background3', x: 0, speed: 0.6, y: 0, h: this.canvas.height }, { image: 'ground', x: 0, speed: 1.0, y: GAME_CONFIG.GROUND_HEIGHT, h: this.canvas.height - GAME_CONFIG.GROUND_HEIGHT }]; this.monkey = new Monkey(); }
            setupEventListeners() { document.addEventListener('keydown', (e) => { if (['Space', 'ArrowUp', 'ArrowDown'].includes(e.code)) e.preventDefault(); if (e.code === 'Space' || e.code === 'ArrowUp') this.handleJumpAction(); if (e.code === 'ArrowDown') this.handleSlideAction(); if (e.code === 'KeyP' || e.code === 'Escape') this.togglePause(); }); this.canvas.addEventListener('mousedown', () => this.handleJumpAction()); this.canvas.addEventListener('touchstart', (e) => { e.preventDefault(); this.handleJumpAction(); }); document.getElementById('startButton').addEventListener('click', () => this.start()); document.getElementById('restartButton').addEventListener('click', () => this.start()); document.getElementById('menuButton').addEventListener('click', () => this.showMenu()); document.getElementById('pauseButton').addEventListener('click', () => this.togglePause()); document.getElementById('resumeButton').addEventListener('click', () => this.resumeGame()); document.getElementById('quitButton').addEventListener('click', () => this.showMenu()); document.getElementById('muteButton').addEventListener('click', () => this.toggleMute()); }
            handleJumpAction() { if (this.gameState === 'playing') { if (this.monkey.jump()) this.assets.playSound('jump', 0.5); } else if (['gameOver', 'menu'].includes(this.gameState)) { this.start(); } else if (this.gameState === 'paused') { this.resumeGame(); } }
            handleSlideAction() { if (this.gameState === 'playing') this.monkey.slide(); }
            togglePause() { if (this.gameState === 'playing') { this.gameState = 'paused'; document.getElementById('gameOverlay').style.display = 'flex'; document.getElementById('pauseScreen').style.display = 'block'; document.getElementById('startScreen').style.display = 'none'; document.getElementById('gameOverScreen').style.display = 'none'; this.assets.stopMusic(); } else if (this.gameState === 'paused') { this.resumeGame(); } }
            resumeGame() { if (this.gameState === 'paused') { this.gameState = 'playing'; document.getElementById('gameOverlay').style.display = 'none'; this.assets.playMusic(); } }
            toggleMute() { const muteButton = document.getElementById('muteButton'); const isMuted = this.assets.music && this.assets.music.muted; const newMuteState = !isMuted; if (this.assets.music) this.assets.music.muted = newMuteState; Object.values(this.assets.sounds).forEach(s => s.muted = newMuteState); muteButton.textContent = newMuteState ? 'üîá' : 'üîä'; }
            spawnObjects(deltaTime) { this.lastObstacleSpawn += deltaTime; this.lastCollectibleSpawn += deltaTime; this.lastPowerUpSpawn += deltaTime; if (this.lastObstacleSpawn > this.spawnInterval) { this.lastObstacleSpawn = 0; const types = ['log', 'rock', 'bird']; this.obstacles.push(new Obstacle(this.canvas.width, types[Math.floor(Math.random() * types.length)])); this.spawnInterval = Math.max(800, 2200 - this.gameSpeed * 100); } if (this.lastCollectibleSpawn > this.spawnInterval * 0.7) { this.lastCollectibleSpawn = 0; const types = ['banana', 'coconut']; this.collectibles.push(new Collectible(this.canvas.width, Math.random() * 150 + 100, types[Math.floor(Math.random() * types.length)])); } if (this.lastPowerUpSpawn > 8000 + Math.random() * 5000) { this.lastPowerUpSpawn = 0; const types = ['shield', 'magnet', 'boost']; this.powerUps.push(new PowerUp(this.canvas.width, Math.random() * 150 + 100, types[Math.floor(Math.random() * types.length)])); } }
            updatePhysics(dt) { if (!this.monkey) return; this.monkey.update(dt); this.obstacles.forEach(o => o.update(this.gameSpeed * dt)); this.collectibles.forEach(c => { c.update(this.gameSpeed * dt); if (this.monkey.powerUps.magnet && !c.collected) { const dx = (this.monkey.x + this.monkey.width / 2) - c.x; const dy = (this.monkey.y + this.monkey.height / 2) - c.y; const dist = Math.sqrt(dx * dx + dy * dy); if (dist < 150) { c.x += (dx / dist) * 5 * dt; c.y += (dy / dist) * 5 * dt; } } }); this.powerUps.forEach(p => p.update(this.gameSpeed * dt)); this.particles.forEach(p => p.update(dt)); this.background.layers.forEach(l => { l.x -= this.gameSpeed * l.speed * dt; if (l.x <= -this.canvas.width) l.x += this.canvas.width; }); this.distance += this.gameSpeed * dt * 0.1; this.score = Math.floor(this.distance); if (this.powerLevel > 0) this.powerLevel = Math.max(0, this.powerLevel - 0.2 * dt); if (this.gameSpeed < GAME_CONFIG.MAX_SPEED) this.gameSpeed += GAME_CONFIG.ACCELERATION * dt; this.obstacles = this.obstacles.filter(o => o.x > -o.width); this.collectibles = this.collectibles.filter(c => c.x > -c.width && !c.collected); this.powerUps = this.powerUps.filter(p => p.x > -p.width && !p.collected); this.particles = this.particles.filter(p => p.life > 0); }
            checkCollisions() { if (!this.monkey) return; this.collectibles.forEach(c => { if (!c.collected && this.isColliding(this.monkey, c)) { c.collected = true; this.score += c.type === 'banana' ? 10 : 25; this.powerLevel = Math.min(100, this.powerLevel + (c.type === 'banana' ? 5 : 10)); this.assets.playSound('collect', 0.4); this.createCollectParticles(c.x, c.y, c.type); } }); this.powerUps.forEach(p => { if (!p.collected && this.isColliding(this.monkey, p)) { p.collected = true; this.monkey.activatePowerUp(p.type); this.assets.playSound('powerup', 0.5); this.createPowerUpParticles(p.x, p.y, p.type); this.powerLevel = Math.min(100, this.powerLevel + 25); } }); if (!this.monkey.isInvincible) { this.obstacles.forEach(o => { if (this.isColliding(this.monkey, o)) { if (this.monkey.isSliding && o.type === 'bird') return; if (this.monkey.powerUps.shield) { this.monkey.powerUps.shield = false; this.monkey.makeInvincible(); this.createShieldBreakParticles(this.monkey.x + this.monkey.width / 2, this.monkey.y + this.monkey.height / 2); o.x = -o.width; return; } this.gameOver(`You crashed into a ${o.type}!`); } }); } }
            isColliding(o1, o2) { let r1 = { x: o1.x, y: o1.y, width: o1.width, height: o1.height }; if (o1.isSliding) { r1.y = o1.y + o1.height / 2; r1.height = o1.height / 2; } return r1.x < o2.x + o2.width && r1.x + r1.width > o2.x && r1.y < o2.y + o2.height && r1.y + r1.height > o2.y; }
            createCollectParticles(x, y, type) { const c = type === 'banana' ? '#FFD700' : '#8B4513'; for (let i = 0; i < 8; i++) this.particles.push(new Particle(x, y, c, 40, (Math.random() - 0.5) * 6, (Math.random() - 0.5) * 6)); }
            createPowerUpParticles(x, y, type) { const c = { shield: '#3498db', magnet: '#9b59b6', boost: '#e74c3c' }[type] || '#2ecc71'; for (let i = 0; i < 12; i++) this.particles.push(new Particle(x, y, c, 60, (Math.random() - 0.5) * 8, (Math.random() - 0.5) * 8)); }
            createShieldBreakParticles(x, y) { for (let i = 0; i < 20; i++) { const a = Math.random() * Math.PI * 2, s = 2 + Math.random() * 4; this.particles.push(new Particle(x, y, '#3498db', 60, Math.cos(a) * s, Math.sin(a) * s)); } }
            draw() { this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height); this.background.layers.forEach(l => { const img = this.assets.getImage(l.image); if (img && img.complete) { this.ctx.drawImage(img, l.x, l.y, this.canvas.width + 1, l.h); this.ctx.drawImage(img, l.x + this.canvas.width, l.y, this.canvas.width + 1, l.h); } }); this.collectibles.forEach(c => c.draw(this.ctx)); this.powerUps.forEach(p => p.draw(this.ctx)); this.obstacles.forEach(o => o.draw(this.ctx)); if (this.monkey) this.monkey.draw(this.ctx); this.particles.forEach(p => p.draw(this.ctx)); }
            updateUI() { document.getElementById('score').textContent = this.score; document.getElementById('highScoreTop').textContent = this.highScore; document.getElementById('highScore').textContent = this.highScore; document.getElementById('finalScore').textContent = this.score; document.getElementById('powerFill').style.width = `${this.powerLevel}%`; }
            gameOver(message) { if (this.gameState === 'gameOver') return; this.gameState = 'gameOver'; this.assets.playSound('crash', 0.6); this.assets.stopMusic(); if (this.score > this.highScore) { this.highScore = this.score; localStorage.setItem('monkeyRunnerHighScore', this.highScore.toString()); } document.getElementById('crashMessage').textContent = message || 'Game Over!'; document.getElementById('gameOverlay').style.display = 'flex'; document.getElementById('startScreen').style.display = 'none'; document.getElementById('pauseScreen').style.display = 'none'; document.getElementById('gameOverScreen').style.display = 'block'; this.updateUI(); }
            showMenu() { this.gameState = 'menu'; document.getElementById('gameOverlay').style.display = 'flex'; document.getElementById('startScreen').style.display = 'block'; document.getElementById('pauseScreen').style.display = 'none'; document.getElementById('gameOverScreen').style.display = 'none'; }
            start() { this.gameState = 'playing'; this.score = 0; this.distance = 0; this.gameSpeed = GAME_CONFIG.INITIAL_SPEED; this.powerLevel = 50; this.obstacles = []; this.collectibles = []; this.powerUps = []; this.particles = []; this.lastObstacleSpawn = 2000; this.lastCollectibleSpawn = 0; this.lastPowerUpSpawn = 0; if (!this.monkey) this.monkey = new Monkey(); this.monkey.reset(); document.getElementById('gameOverlay').style.display = 'none'; this.updateUI(); this.assets.playMusic(); }
            gameLoop(timestamp) { const deltaTime = (timestamp - this.lastTime) || 0; this.lastTime = timestamp; const dt = deltaTime / (1000 / 60); if (this.gameState === 'playing') { this.spawnObjects(deltaTime); this.updatePhysics(dt); this.checkCollisions(); this.updateUI(); } this.draw(); requestAnimationFrame((t) => this.gameLoop(t)); }
        }
        class Monkey {
            constructor() { this.baseY = 250; this.width = 60; this.height = 60; this.frame = 0; this.frameCount = 0; this.frameInterval = 5; this.reset(); }
            reset() { this.x = 100; this.y = this.baseY; this.isJumping = false; this.canDoubleJump = false; this.isSliding = false; this.jumpVelocity = 0; this.slideTimer = 0; this.isInvincible = false; this.invincibilityTimer = 0; this.powerUps = { shield: false, magnet: false, boost: false }; this.powerUpTimers = { shield: 0, magnet: 0, boost: 0 }; }
            jump() { if (!this.isJumping) {
