<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Monkey Runner - Enhanced Edition</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
      color: white;
    }

    .game-container {
      position: relative;
      width: 800px;
      height: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      border-radius: 8px;
      overflow: hidden;
    }

    #gameCanvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }

    /* HUD */
    .hud {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 5;
      color: white;
    }

    .score-container {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .score, .high-score-top {
      background: rgba(0, 0, 0, 0.5);
      padding: 5px 15px;
      border-radius: 20px;
      font-weight: bold;
    }

    /* Overlay Screens */
    #gameOverlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(44, 62, 80, 0.9);
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      z-index: 10;
    }

    .screen {
      text-align: center;
      color: #2c3e50;
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      display: none;
    }

    .screen h1 {
      color: #e67e22;
      margin-bottom: 10px;
    }

    .high-score {
      font-size: 1.2rem;
      margin: 10px 0;
    }

    .character-select {
      margin: 20px 0;
    }

    .character-options {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .character {
      cursor: pointer;
      padding: 10px;
      border-radius: 8px;
      transition: all 0.2s;
      border: 2px solid transparent;
    }

    .character:hover {
      border-color: #f1c40f;
    }

    .character[data-selected="true"] {
      background: rgba(230, 126, 34, 0.2);
      border-color: #e67e22;
    }

    .game-button {
      background: #e67e22;
      color: white;
      border: none;
      padding: 12px 30px;
      font-size: 1.2rem;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      transition: all 0.2s;
      box-shadow: 0 4px 0 #d35400;
    }

    .game-button:hover {
      background: #f39c12;
      transform: translateY(-2px);
    }

    .game-button:active {
      transform: translateY(2px);
      box-shadow: 0 2px 0 #d35400;
    }

    /* Power Meter */
    .power-meter {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 200px;
      height: 20px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      overflow: hidden;
    }

    #powerFill {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, #f1c40f, #e67e22);
      transition: width 0.2s;
    }
  </style>
</head>
<body>
  <div class="game-container">
    <canvas id="gameCanvas" width="800" height="400"></canvas>

    <!-- HUD -->
    <div class="hud">
      <div class="score-container">
        <span>Score: <span id="score">0</span></span>
        <span>High: <span id="highScore">0</span></span>
      </div>
      <span id="highScoreTop">0</span>
      <button id="pauseButton" class="game-button">Pause</button>
      <button id="muteButton" class="game-button">ðŸ”Š</button>
    </div>

    <!-- Power Meter -->
    <div class="power-meter">
      <div id="powerFill"></div>
    </div>

    <!-- Overlay Screens -->
    <div id="gameOverlay">
      <!-- Start Screen -->
      <div id="startScreen" class="screen" style="display:block;">
        <h1>MONKEY RUNNER</h1>
        <h2>ENHANCED EDITION</h2>
        <div class="high-score">HIGH SCORE: <span id="highScoreTop">0</span></div>
        
        <div class="character-select">
          <p>SELECT YOUR MONKEY</p>
          <div class="character-options">
            <div class="character" data-character="default" data-selected="true">Classic</div>
            <div class="character" data-character="ninja">Ninja</div>
            <div class="character" data-character="space">Space</div>
          </div>
        </div>

        <button id="startButton" class="game-button">START GAME</button>
      </div>

      <!-- Pause Screen -->
      <div id="pauseScreen" class="screen">
        <h1>Paused</h1>
        <button id="resumeButton" class="game-button">Resume</button>
        <button id="quitButton" class="game-button">Quit to Menu</button>
      </div>

      <!-- Game Over Screen -->
      <div id="gameOverScreen" class="screen">
        <h1>Game Over</h1>
        <h2 id="crashMessage"></h2>
        <div>Your Score: <span id="finalScore">0</span></div>
        <div class="high-score">High Score: <span id="highScore">0</span></div>
        <button id="restartButton" class="game-button">Play Again</button>
        <button id="menuButton" class="game-button">Main Menu</button>
      </div>
    </div>
  </div>

  <!-- Load Enhanced Game -->
  <script src="game.js"></script>
</body>
</html>
