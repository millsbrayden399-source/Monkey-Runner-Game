<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Runner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        /* Global Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #2c3e50;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
            color: white; /* Added for menu text visibility */
        }

        .game-container {
            position: relative;
            width: 800px;
            height: 400px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* Canvas */
        #gameCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
            display: none; /* Initially hidden */
        }

        /* Game UI */
        .game-ui {
            text-align: center;
            padding: 20px;
        }

        .game-ui h1, .game-ui h2 {
            color: #e67e22;
            text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1);
        }
        
        .game-ui h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .game-ui h2 {
            font-size: 1.5rem;
            margin-bottom: 20px;
        }
        
        .high-score {
            font-size: 1.2rem;
            margin: 10px 0;
        }
        
        .character-select {
            margin: 20px 0;
        }

        .character-options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 15px 0;
        }

        .character {
            cursor: pointer;
            padding: 10px;
            border-radius: 8px;
            transition: all 0.2s;
            border: 2px solid transparent;
        }

        .character:hover {
            border-color: #f1c40f;
        }

        .character.selected {
            background: rgba(230, 126, 34, 0.2);
            border-color: #e67e22;
        }
        
        .instructions {
            margin-top: 20px;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
        }
        
        .instructions p {
            margin: 5px 0;
            color: #ddd;
        }
        
        .game-button {
            background: #e67e22;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.2rem;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.2s;
            box-shadow: 0 4px 0 #d35400;
        }

        .game-button:hover {
            background: #f39c12;
            transform: translateY(-2px);
        }

        .game-button:active {
            transform: translateY(2px);
            box-shadow: 0 2px 0 #d35400;
        }

        .hud {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 5;
            display: none; /* Initially hidden */
        }

        .score-container {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        
        .score, .high-score-top {
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 5px 15px;
            border-radius: 20px;
            font-weight: bold;
        }

        .screen {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 12px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transform: translateY(0);
            animation: fadeIn 0.5s ease-out;
            color: #2c3e50;
            display: none; /* Initially hidden */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }

        .screen h1 {
            color: #e67e22;
        }

        .screen h2 {
            color: #2c3e50;
        }

    </style>
</head>
<body>

    <div class="game-container">
        
        <!-- Main Game UI (Text-based menu) -->
        <div id="startScreen" class="game-ui">
            <h1>MONKEY RUNNER</h1>
            <h2>ENHANCED EDITION</h2>
            <div class="high-score">HIGH SCORE: <span id="highScoreTop">0</span></div>
            
            <div class="character-select">
                <p>SELECT YOUR MONKEY</p>
                <div class="character-options">
                    <div class="character" data-character="classic">Classic</div>
                    <div class="character" data-character="ninja">Ninja</div>
                    <div class="character" data-character="astro">Astro</div>
                </div>
            </div>

            <button id="startButton" class="game-button">START GAME</button>

            <div class="instructions">
                <h3>HOW TO PLAY</h3>
                <p>Press SPACE, UP ARROW, or TAP to jump</p>
                <p>Collect bananas for points</p>
                <p>Avoid obstacles</p>
            </div>
        </div>

        <!-- Game Canvas -->
        <canvas id="gameCanvas" width="800" height="400"></canvas>

        <!-- Heads-Up Display (HUD) -->
        <div class="hud" id="hud">
            <div class="score-container">
                <span class="score">Score: <span id="score">0</span></span>
            </div>
            <span class="high-score-top">High Score: <span id="highScoreHUD">0</span></span>
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="screen">
            <h1>Game Over</h1>
            <h2 id="crashMessage"></h2>
            <div class="score-display">
                Your Score: <span id="finalScore">0</span>
            </div>
            <button id="restartButton" class="game-button">Play Again</button>
            <div class="high-score">High Score: <span id="highScoreFinal">0</span></div>
        </div>
    </div>
    
    <script>
        // --- Game Logic (Combined from script.js) ---
        class MonkeyRunnerGame {
            constructor() {
                this.canvas = document.getElementById('gameCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.gameState = 'menu';
                this.score = 0;
                this.highScore = parseInt(localStorage.getItem('monkeyRunnerHighScore')) || 0;
                this.gameSpeed = 2;
                this.acceleration = 0.001;

                this.monkey = new Monkey();
                this.obstacles = [];
                this.bananas = [];
                this.particles = [];
                this.background = { x: 0 };
                this.ground = { x: 0 };

                this.lastSpawn = 0;
                this.spawnInterval = 2000;
                
                this.selectedCharacter = 'classic';
                this.setupEventListeners();
                this.updateUI();
                this.gameLoop();
            }

            setupEventListeners() {
                document.addEventListener('keydown', (e) => {
                    if (e.code === 'Space' || e.code === 'ArrowUp') {
                        e.preventDefault();
                        this.handlePlayerAction();
                    }
                });

                document.getElementById('startButton').addEventListener('click', () => {
                    this.start();
                });

                document.getElementById('restartButton').addEventListener('click', () => {
                    this.start();
                });

                document.querySelectorAll('.character').forEach(button => {
                    button.addEventListener('click', (e) => {
                        document.querySelectorAll('.character').forEach(btn => btn.classList.remove('selected'));
                        e.target.classList.add('selected');
                        this.selectedCharacter = e.target.dataset.character;
                        console.log("Selected character:", this.selectedCharacter);
                    });
                });
                
                // Set default selected character
                document.querySelector('.character[data-character="classic"]').classList.add('selected');
            }

            handlePlayerAction() {
                if (this.gameState === 'playing') {
                    this.monkey.jump();
                } else if (this.gameState === 'gameOver' || this.gameState === 'menu') {
                    this.start();
                }
            }

            spawnObject() {
                const now = Date.now();
                if (now - this.lastSpawn > this.spawnInterval) {
                    this.lastSpawn = now;
                    const rand = Math.random();

                    if (rand < 0.25) { // Spawn a banana
                        this.bananas.push(new Banana(this.canvas.width, 200 + Math.random() * 80));
                    } else { // Always spawn a log
                        this.obstacles.push(new Obstacle(this.canvas.width, 280, 'log'));
                    }

                    this.spawnInterval = Math.max(800, this.spawnInterval - 5);
                }
            }

            updatePhysics() {
                this.monkey.update();
                this.obstacles.forEach(o => o.update(this.gameSpeed));
                this.bananas.forEach(b => b.update(this.gameSpeed));
                this.particles.forEach(p => p.update());

                this.obstacles = this.obstacles.filter(o => o.x > -o.width);
                this.bananas = this.bananas.filter(b => b.x > -b.width && !b.collected);
                this.particles = this.particles.filter(p => p.life > 0);

                this.background.x -= this.gameSpeed * 0.1;
                this.ground.x -= this.gameSpeed * 1;

                if (this.background.x <= -this.canvas.width) {
                    this.background.x = 0;
                }
                if (this.ground.x <= -this.canvas.width) {
                    this.ground.x = 0;
                }

                this.gameSpeed += this.acceleration;
            }

            checkCollisions() {
                this.bananas.forEach(banana => {
                    if (!banana.collected && this.isColliding(this.monkey, banana)) {
                        banana.collected = true;
                        this.score += 10;
                        this.updateUI();
                        this.createCollectParticles(banana.x, banana.y);
                    }
                });

                this.obstacles.forEach(obstacle => {
                    if (this.isColliding(this.monkey, obstacle)) {
                        this.gameOver('You crashed!');
                    }
                });
            }

            isColliding(rect1, rect2) {
                return rect1.x < rect2.x + rect2.width &&
                    rect1.x + rect1.width > rect2.x &&
                    rect1.y < rect2.y + rect2.height &&
                    rect1.y + rect1.height > rect2.y;
            }

            draw() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                this.drawBackground();
                this.monkey.draw(this.ctx);
                this.obstacles.forEach(o => o.draw(this.ctx));
                this.bananas.forEach(b => b.draw(this.ctx));
                this.particles.forEach(p => p.draw(this.ctx));
                this.drawGround();
            }

            drawBackground() {
                this.ctx.fillStyle = '#87CEEB';
                this.ctx.fillRect(0, 0, this.canvas.width, this.canvas.height);

                this.ctx.fillStyle = '#ADD8E6';
                this.ctx.beginPath();
                this.ctx.arc(this.background.x + 100, 50, 20, 0, Math.PI * 2);
                this.ctx.arc(this.background.x + 150, 60, 25, 0, Math.PI * 2);
                this.ctx.arc(this.background.x + 200, 50, 20, 0, Math.PI * 2);
                this.ctx.fill();

                this.ctx.fillStyle = '#ADD8E6';
                this.ctx.beginPath();
                this.ctx.arc(this.background.x + 400, 70, 25, 0, Math.PI * 2);
                this.ctx.arc(this.background.x + 450, 80, 20, 0, Math.PI * 2);
                this.ctx.arc(this.background.x + 500, 70, 25, 0, Math.PI * 2);
                this.ctx.fill();
            }
            
            drawGround() {
                this.ctx.fillStyle = '#A0522D';
                this.ctx.fillRect(this.ground.x, 320, this.canvas.width * 2, this.canvas.height - 320);
            }

            createCollectParticles(x, y) {
                for (let i = 0; i < 8; i++) {
                    this.particles.push(new Particle(x, y, '#FFD700', 40, (Math.random() - 0.5) * 6, (Math.random() - 0.5) * 6));
                }
            }

            updateUI() {
                document.getElementById('score').textContent = this.score;
                document.getElementById('highScoreTop').textContent = this.highScore;
                document.getElementById('highScoreHUD').textContent = this.highScore;
                document.getElementById('highScoreFinal').textContent = this.highScore;
            }

            gameOver(message) {
                this.gameState = 'gameOver';

                if (this.score > this.highScore) {
                    this.highScore = this.score;
                    localStorage.setItem('monkeyRunnerHighScore', this.highScore.toString());
                }

                document.getElementById('finalScore').textContent = this.score;
                document.getElementById('crashMessage').textContent = message;
                document.getElementById('gameCanvas').style.display = 'none';
                document.getElementById('hud').style.display = 'none';
                document.getElementById('gameOverScreen').style.display = 'block';

                this.updateUI();
            }

            start() {
                this.gameState = 'playing';
                this.score = 0;
                this.gameSpeed = 2;
                this.obstacles = [];
                this.bananas = [];
                this.particles = [];
                this.lastSpawn = 0;
                this.spawnInterval = 2000;

                this.monkey.reset();

                document.getElementById('startScreen').style.display = 'none';
                document.getElementById('gameOverScreen').style.display = 'none';
                document.getElementById('gameCanvas').style.display = 'block';
                document.getElementById('hud').style.display = 'flex';
                this.updateUI();
            }

            gameLoop() {
                if (this.gameState === 'playing') {
                    this.spawnObject();
                    this.updatePhysics();
                    this.checkCollisions();
                }

                this.draw();
                requestAnimationFrame(() => this.gameLoop());
            }
        }

        // --- Helper Classes and Functions ---

        class Monkey {
            constructor() {
                this.x = 100;
                this.y = 250;
                this.width = 60;
                this.height = 60;
                this.isJumping = false;
                this.jumpVelocity = 0;
                this.jumpPower = 18; 
                this.gravity = 0.8;
                this.frame = 0;
                this.frameInterval = 5;
                this.frameCount = 0;
            }

            jump() {
                if (!this.isJumping) {
                    this.isJumping = true;
                    this.jumpVelocity = -this.jumpPower;
                }
            }

            update() {
                if (this.isJumping) {
                    this.y += this.jumpVelocity;
                    this.jumpVelocity += this.gravity;

                    if (this.y >= 250) {
                        this.y = 250;
                        this.isJumping = false;
                        this.jumpVelocity = 0;
                    }
                }
                this.frameCount++;
                if (this.frameCount >= this.frameInterval) {
                    this.frame = (this.frame + 1) % 2;
                    this.frameCount = 0;
                }
            }

            draw(ctx) {
                // Body (Ellipse)
                ctx.fillStyle = '#D2691E'; // Brown body color
                ctx.beginPath();
                ctx.ellipse(this.x + 30, this.y + 40, 25, 20, Math.PI / 2, 0, Math.PI * 2);
                ctx.fill();

                // Head (Arc)
                ctx.fillStyle = '#DEB887'; // Lighter head/face color
                ctx.beginPath();
                ctx.arc(this.x + 30, this.y + 20, 18, 0, Math.PI * 2);
                ctx.fill();

                // Ears
                ctx.fillStyle = '#D2691E';
                ctx.beginPath();
                ctx.arc(this.x + 15, this.y + 18, 8, 0, Math.PI * 2);
                ctx.arc(this.x + 45, this.y + 18, 8, 0, Math.PI * 2);
                ctx.fill();

                // Face
                ctx.fillStyle = '#DEB887';
                ctx.beginPath();
                ctx.arc(this.x + 30, this.y + 25, 12, 0, Math.PI * 2);
                ctx.fill();

                // Eyes
                ctx.fillStyle = '#000';
                ctx.beginPath();
                ctx.arc(this.x + 25, this.y + 20, 2, 0, Math.PI * 2);
                ctx.arc(this.x + 35, this.y + 20, 2, 0, Math.PI * 2);
                ctx.fill();

                // Tail
                ctx.strokeStyle = '#D2691E';
                ctx.lineWidth = 5;
                ctx.beginPath();
                ctx.moveTo(this.x + 10, this.y + 50);
                ctx.bezierCurveTo(this.x - 20, this.y + 40, this.x - 30, this.y + 60, this.x, this.y + 70);
                ctx.stroke();

                // Legs (animated)
                ctx.fillStyle = '#D2691E';
                if (this.frame === 0) {
                    ctx.fillRect(this.x + 20, this.y + 55, 8, 15);
                    ctx.fillRect(this.x + 32, this.y + 55, 8, 15);
                } else {
                    ctx.fillRect(this.x + 20, this.y + 50, 8, 15);
                    ctx.fillRect(this.x + 32, this.y + 60, 8, 15);
                }
            }

            reset() {
                this.x = 100;
                this.y = 250;
                this.isJumping = false;
                this.jumpVelocity = 0;
            }
        }

        class Obstacle {
            constructor(x, y, type) {
                this.x = x;
                this.y = y;
                this.type = type;
                this.width = 80;
                this.height = 40;
                this.y = 320 - this.height; // Always place on the ground
            }

            update(speed) {
                this.x -= speed;
            }

            draw(ctx) {
                ctx.fillStyle = '#8B4513';
                ctx.fillRect(this.x, this.y, this.width, this.height);
                ctx.strokeStyle = '#654321';
                ctx.lineWidth = 2;
                for (let i = 0; i < 3; i++) {
                    ctx.beginPath();
                    ctx.moveTo(this.x, this.y + 10 + i * 10);
                    ctx.lineTo(this.x + this.width, this.y + 10 + i * 10);
                    ctx.stroke();
                }
            }
        }

        class Banana {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.width = 30;
                this.height = 30;
                this.collected = false;
            }

            update(speed) {
                this.x -= speed;
            }

            draw(ctx) {
                if (!this.collected) {
                    ctx.fillStyle = '#FFD700';
                    ctx.beginPath();
                    ctx.ellipse(this.x + 15, this.y + 15, 12, 20, Math.PI / 6, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.fillStyle = '#228B22';
                    ctx.fillRect(this.x + 12, this.y + 5, 6, 8);
                }
            }
        }

        class Particle {
            constructor(x, y, color, life, vx, vy) {
                this.x = x;
                this.y = y;
                this.color = color;
                this.life = life;
                this.maxLife = life;
                this.vx = vx;
                this.vy = vy;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += 0.1; 
                this.life--;
            }

            draw(ctx) {
                const alpha = this.life / this.maxLife;
                ctx.save();
                ctx.globalAlpha = alpha;
                ctx.fillStyle = this.color;
                ctx.beginPath();
                ctx.arc(this.x, this.y, 2, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            }
        }

        let game;

        window.addEventListener('load', () => {
            game = new MonkeyRunnerGame();
            game.updateUI();
        });
    </script>
</body>
</html>
