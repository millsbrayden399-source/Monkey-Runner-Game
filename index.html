<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monkey Runner - Enhanced Edition</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background-color: #2c3e50; display: flex; justify-content: center; align-items: center; min-height: 100vh; overflow: hidden; }
        .game-container { position: relative; width: 800px; height: 400px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5); border-radius: 8px; overflow: hidden; cursor: pointer; }
        #gameCanvas { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        #gameOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.7); z-index: 10; display: flex; justify-content: center; align-items: center; }
        .screen { width: 90%; max-width: 600px; background: rgba(255, 255, 255, 0.9); border-radius: 12px; padding: 25px; text-align: center; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3); animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: #e67e22; font-size: 2.5rem; margin-bottom: 10px; text-shadow: 2px 2px 0 rgba(0, 0, 0, 0.1); }
        h2 { color: #2c3e50; font-size: 1.5rem; margin-bottom: 20px; }
        h3 { color: #2c3e50; font-size: 1.2rem; margin: 15px 0; }
        .game-button { background: #e67e22; color: white; border: none; padding: 12px 30px; font-size: 1.2rem; border-radius: 50px; cursor: pointer; margin: 10px; transition: all 0.2s; box-shadow: 0 4px 0 #d35400; }
        .game-button:hover { background: #f39c12; transform: translateY(-2px); }
        .game-button:active { transform: translateY(2px); box-shadow: 0 2px 0 #d35400; }
        .game-button.secondary { background: #7f8c8d; box-shadow: 0 4px 0 #636e72; }
        .game-button.secondary:hover { background: #95a5a6; }
        .score-display { background: #f1c40f; border-radius: 8px; padding: 15px; margin: 20px 0; font-size: 1.2rem; font-weight: bold; color: #2c3e50; }
        .high-score { background: #f1c40f; border-radius: 8px; padding: 10px; margin: 10px auto; width: fit-content; font-weight: bold; color: #2c3e50; }
        .character-select { margin: 15px 0; }
        .character-options { display: flex; justify-content: center; gap: 20px; margin: 15px 0; }
        .character { padding: 10px; border-radius: 8px; border: 2px solid #e67e22; background: rgba(230, 126, 34, 0.2); }
        #monkeyPreviewCanvas { background-color: #f5f5f5; border: 3px solid #ddd; border-radius: 50%; }
        .instructions { margin-top: 15px; padding: 10px; background: rgba(0, 0, 0, 0.05); border-radius: 8px; }
        .instructions p { margin: 4px 0; color: #555; font-size: 14px; /* Better fix for text cutoff */ }
        .hud { position: absolute; top: 0; left: 0; width: 100%; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; z-index: 5; pointer-events: none; }
        .hud .controls button { pointer-events: all; }
        .score-container { display: flex; align-items: center; gap: 20px; }
        .score { background: rgba(0, 0, 0, 0.5); color: white; padding: 5px 15px; border-radius: 20px; font-weight: bold; }
        .power-meter { display: flex; align-items: center; gap: 10px; }
        .power-label { color: white; font-weight: bold; text-shadow: 1px 1px 0 rgba(0, 0, 0, 0.5); }
        .power-bar { width: 100px; height: 10px; background: rgba(0, 0, 0, 0.5); border-radius: 5px; overflow: hidden; }
        #powerFill { height: 100%; width: 0%; background: linear-gradient(to right, #f1c40f, #e67e22); transition: width 0.3s; }
        .controls button { background: rgba(0, 0, 0, 0.5); color: white; border: none; width: 30px; height: 30px; border-radius: 50%; margin-left: 10px; cursor: pointer; transition: all 0.2s; }
        .controls button:hover { background: rgba(0, 0, 0, 0.7); }
        @media (max-width: 820px) { .game-container { width: 100%; height: 100vh; border-radius: 0; } #gameCanvas { width: 100%; height: 100%; } .screen { width: 95%; } h1 { font-size: 2rem; } }
        @media (max-width: 500px) { .score-container { flex-direction: column; align-items: flex-start; gap: 5px; } }
    </style>
</head>
<body>
    <div class="game-container">
        <canvas id="gameCanvas" width="800" height="400"></canvas>
        <div class="hud">
            <div class="score-container">
                <span class="score">SCORE: <span id="score">0</span></span>
                <span class="score">HIGH SCORE: <span id="highScoreTop">0</span></span>
            </div>
            <div class="power-meter">
                <span class="power-label">POWER</span>
                <div class="power-bar"><div id="powerFill"></div></div>
            </div>
            <div class="controls">
                <button id="pauseButton" title="Pause">‚ùö‚ùö</button>
                <button id="muteButton" title="Mute">üîä</button>
            </div>
        </div>
        <div id="gameOverlay">
            <div id="startScreen" class="screen">
                <h1>Monkey Runner</h1>
                <h2>Enhanced Edition</h2>
                <div class="high-score">HIGH SCORE: <span id="highScore">0</span></div>
                <div class="character-select">
                    <h3>THE MONKEY</h3>
                    <div class="character-options">
                        <div class="character">
                            <canvas id="monkeyPreviewCanvas" width="80" height="80"></canvas>
                        </div>
                    </div>
                </div>
                <button id="startButton" class="game-button">Start Game</button>
                <div class="instructions">
                    <p>SPACE / Arrow UP / Click: Jump & Double Jump</p>
                    <p>Arrow DOWN: Slide (under birds)</p>
                </div>
            </div>
            <div id="pauseScreen" class="screen" style="display: none;">
                <h2>Game Paused</h2>
                <button id="resumeButton" class="game-button">Resume</button>
                <button id="quitButton" class="game-button secondary">Quit to Menu</button>
            </div>
            <div id="gameOverScreen" class="screen" style="display: none;">
                <h1>Game Over</h1>
                <h2 id="crashMessage">You crashed!</h2>
                <div class="score-display">Your Score: <span id="finalScore">0</span></div>
                <button id="restartButton" class="game-button">Play Again</button>
                <button id="menuButton" class="game-button secondary">Main Menu</button>
            </div>
        </div>
    </div>

        class AssetManager {
            constructor() { this.images = {}; this.sounds = {}; this.totalAssets = 0; this.loadedAssets = 0; this.onComplete = null; this.music = null; }
